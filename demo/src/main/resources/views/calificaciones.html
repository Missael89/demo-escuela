<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo - Escuela</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Escuela</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
        <a class="nav-link" href="#">Calificaciones</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
		  <div class="card-body">
		    <h5 class="card-title">Agregar Calificación</h5>
		    <form id="sumbitAdd">
				<select class="form-select" aria-label="Default select example" id="selectAlumno" required>
				  <option selected>Seleccionar Alumno</option>
				</select>
				<br>
				<select class="form-select" aria-label="Default select example" id="selectMateria" required>
				  <option selected>Seleccionar Materia</option>
				</select>
				<br>
				<div class="mb-3">
				  <label for="formGroupExampleInput" class="form-label">Calificación</label>
				  <input type="number" step="any" min="0.0" max="10.0" class="form-control" id="inputCalificacion" placeholder="8.5" required>
				</div>
				<div class="col-12">
				    <button type="submit" class="btn btn-primary">Agregar</button>
				</div>
		    </form>
		  </div>
	  </div>
	  <br>
	  <div class="card" id="divCardModificar" hidden="hidden">
		  <div class="card-body">
		    <h5 class="card-title">Modificar Calificación</h5>
		    <form id="sumbitUpd">
				<div class="mb-3">
				  <label for="formGroupExampleInput" class="form-label">Alumno</label>
				  <input type="text" class="form-control" id="inputAlumno" placeholder="" required readonly>
				</div>
				<br>
				<div class="mb-3">
				  <label for="formGroupExampleInput" class="form-label">Materia</label>
				  <input type="text" class="form-control" id="inputMateria" placeholder="" required readonly>
				</div>
				<br>
				<div class="mb-3">
				  <label for="formGroupExampleInput" class="form-label">Calificación</label>
				  <input type="number" step="any" min="0.0" max="10.0" class="form-control" id="inputCalificacionUPD" placeholder="8.5" required>
				</div>
				<div class="col-12">
				    <button type="submit" class="btn btn-primary">Actualizar</button>
				</div>
		    </form>
		  </div>
	  </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table" id="tableCalificaciones">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      <th scope="col">Alumno</th>
		      <th scope="col">Materia</th>
		      <th scope="col">Calificación</th>
		      <th scope="col">Fecha</th>
		    </tr>
		  </thead>
		  <tbody id="tableBodyCalificaciones">
		    
		  </tbody>
		</table>
    </div>
  </div>
</div>

<script src="/js/calificaciones.js?ver=1.0"></script>

</body>
</html>
